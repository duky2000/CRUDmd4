</html><!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <form th:object="${student}" action="/create" method="post" enctype="multipart/form-data">
        <table class="table table-bordered">
            <tbody>
            <tr>
                <td><input placeholder="nhập tên" th:field="*{name}"></td>
                <td style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
            <tr>
            <tr>
                <td><input type="date" th:field="*{date}"></td>
            <tr>
            <tr>
                <td><input placeholder="nhập địa chỉ" th:field="*{address}"></td>
                <td style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></td>
            <tr>
            <tr>
                <td><input placeholder="nhập sdt" th:field="*{phone}"></td>
                <td style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></td>
            </tr>
            <tr>
                <td><input placeholder="nhập email" th:field="*{email}"></td>
                <td style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
            <tr>
            <tr>
                <td>
                    <select th:field="*{classroom}">
                        <option th:each="classroom :${listClass}" th:value="${classroom.id}"
                                th:text="${classroom.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>

                <button type="submit" class="btn btn-success">Add New</button>
            </tr>
            <tr>
                <td><a href="/students" class="btn btn-info">Back</a></td>
            </tr>

            </tbody>
        </table>
    </form>
</div>

</body>
</html>
